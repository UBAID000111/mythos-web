<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Info - Mythos Arts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    form input, form textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #222;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #444;
    }
  </style>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="firebase.js"></script>
</head>
<body>
  <div class="container">
    <h2>Shipping Information</h2>
    <form id="orderForm">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="text" id="phone" placeholder="Phone Number" required />
      <input type="text" id="city" placeholder="City" required />
      <input type="text" id="state" placeholder="State" required />
      <input type="text" id="pincode" placeholder="Pincode" required />
      <textarea id="address" placeholder="Full Address" required></textarea>
      <button type="submit">Continue to Payment</button>
    </form>
  </div>

  <script>
    firebase.auth().onAuthStateChanged(user => {
      if (!user) {
        alert("Please login first");
        window.location.href = "auth.html";
        return;
      }

      const cart = JSON.parse(localStorage.getItem("cart") || "[]");
      if (cart.length === 0) {
        alert("Your cart is empty.");
        window.location.href = "index.html";
        return;
      }

      const total = cart.reduce((sum, item) => sum + (item.price || 0), 0);

      document.getElementById("orderForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const name = document.getElementById("name").value.trim();
        const phone = document.getElementById("phone").value.trim();
        const city = document.getElementById("city").value.trim();
        const state = document.getElementById("state").value.trim();
        const pincode = document.getElementById("pincode").value.trim();
        const address = document.getElementById("address").value.trim();

        const orderData = {
          email: user.email,
          name,
          phone,
          city,
          state,
          pincode,
          address,
          cartItems: cart,
          total,
          status: "Pending",
          timestamp: new Date().toISOString()
        };

        try {
          await firebase.firestore().collection("orders").add(orderData);
          localStorage.setItem("orderSaved", "true");
          localStorage.setItem("orderTotal", total);
          window.location.href = "payment.html";
        } catch (error) {
          console.error("Error saving order:", error);
          alert("Error saving order. Try again.");
        }
      });
    });
  </script>
</body>
</html>
