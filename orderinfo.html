<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Info - Mythos Arts</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="firebase.js"></script>
</head>
<body>
  <div class="container">
    <h2>Enter Shipping Details</h2>
    <form id="orderForm">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="text" id="phone" placeholder="Phone Number" required />
      <input type="text" id="city" placeholder="City" required />
      <input type="text" id="state" placeholder="State" required />
      <input type="text" id="pincode" placeholder="Pincode" required />
      <textarea id="address" placeholder="Full Address" required></textarea>
      <button type="submit">Continue to Payment</button>
    </form>
  </div>

  <script>
    firebase.auth().onAuthStateChanged(user => {
      if (!user) {
        alert("Please login to continue");
        window.location.href = "auth.html";
        return;
      }

      const cart = JSON.parse(localStorage.getItem("cart") || "[]");
      if (cart.length === 0) {
        alert("Your cart is empty.");
        window.location.href = "index.html";
        return;
      }

      const total = cart.reduce((sum, item) => sum + item.price, 0);

      document.getElementById("orderForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const orderData = {
          email: user.email,
          name: document.getElementById("name").value,
          phone: document.getElementById("phone").value,
          city: document.getElementById("city").value,
          state: document.getElementById("state").value,
          pincode: document.getElementById("pincode").value,
          address: document.getElementById("address").value,
          total: total,
          cartItems: cart,
          status: "Pending",
          timestamp: new Date().toISOString()
        };

        try {
          await firebase.firestore().collection("orders").add(orderData);
          localStorage.setItem("orderSaved", "true");
          window.location.href = "payment.html";
        } catch (error) {
          console.error("Error saving order:", error);
          alert("Something went wrong while saving your order. Please try again.");
        }
      });
    });
  </script>
</body>
</html>
