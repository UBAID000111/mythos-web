<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Info - Mythos Arts</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: Arial;
      background: #f8f8f8;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: black;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <button onclick="history.back()" style="
  margin-bottom: 20px;
  background-color: #111;
  border: none;
  padding: 10px 20px;
  border-radius: 8px;
  cursor: pointer;
  font-weight: bold;
">
  ‚Üê Back
</button>

    <h2>Shipping Information</h2>
    <input type="text" id="name" placeholder="Your Name" required>
    <input type="text" id="phone" placeholder="Phone Number" required>
    <input type="text" id="address" placeholder="Full Address" required>
    <input type="text" id="city" placeholder="City" required>
    <input type="text" id="pincode" placeholder="Pincode" required>
    <button id="continueBtn">Continue to Payment</button>
  </div>

  <script type="module">
    import { doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { auth, db } from './firebase.js';

    let currentUserEmail = null;

    onAuthStateChanged(auth, user => {
      if (!user) {
        alert("Please log in first.");
        window.location.href = "auth.html";
      } else {
        currentUserEmail = user.email;
      }
    });

    document.getElementById("continueBtn").addEventListener("click", async () => {
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const address = document.getElementById("address").value.trim();
      const city = document.getElementById("city").value.trim();
      const pincode = document.getElementById("pincode").value.trim();

      if (!name || !phone || !address || !city || !pincode) {
        alert("Please fill in all fields");
        return;
      }

      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const total = cart.reduce((sum, item) => sum + item.price, 0);

      const orderId = "ORDER_" + Date.now();
      const orderData = {
        email: currentUserEmail,
        name, phone, address, city, pincode,
        items: cart,
        total,
        timestamp: serverTimestamp(),
        status: "Pending"
      };

      await setDoc(doc(db, "orders", orderId), orderData);
      localStorage.setItem("currentOrderId", orderId);
      window.location.href = "payment.html";
    });
  </script>
</body>
</html>
