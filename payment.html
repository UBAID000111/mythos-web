<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment - Mythos Arts</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: Arial;
      background: #fafafa;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .upi-box {
      background: #eee;
      padding: 10px;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      margin: 15px 0;
    }
    .total {
      font-size: 20px;
      margin-top: 10px;
      font-weight: bold;
    }
    button {
      background-color: black;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #333;
    }
    img:active{
      width: 200px;
    }
  </style>
</head>
<body>
  <div class="container">
    <button onclick="history.back()" style="
  margin-bottom: 20px;
  background-color: #111;
  border: none;
  padding: 10px 20px;
  border-radius: 8px;
  cursor: pointer;
  font-weight: bold;
">
  ← Back
</button>

    <h2>Pay Using UPI</h2>
    <p>Scan the QR or send payment to:</p>
    <img src="https://live.staticflickr.com/65535/54691143032_9abd6fb6dc_c.jpg" width="90px">
    <div class="upi-box">8218167743@pthdfc</div>
    <div class="total">Total: ₹<span id="totalAmount">0</span></div>
    <button onclick="window.location.href='orders.html'">I Have Paid</button>
  </div>

  <script>
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const total = cart.reduce((sum, item) => sum + item.price, 0);
    document.getElementById("totalAmount").textContent = total;
  </script>
</body>
</html>
