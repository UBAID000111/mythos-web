<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Cart - Mythos Arts</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .cart-container {max-width:800px; margin:80px auto; padding:1rem;}
    .list-item {
      display:flex; align-items:center; justify-content:space-between;
      background:#f8f9fc; padding:0.7rem; margin-bottom:0.7rem; border-radius:8px;
    }
    .list-item img {
      width:60px; height:60px; object-fit:cover; border-radius:8px;
    }
    .list-info {flex:1; margin-left:12px;}
    .list-info h4 {margin:0; font-size:1rem;}
    .list-info small {color:#666;}
    .remove-btn {background:#e74c3c; border:none; color:#fff; padding:5px 10px; border-radius:8px; cursor:pointer;}
    .total {font-weight:bold; margin-top:1rem; text-align:right;}
    .back-btn {
      display:inline-block; margin-bottom:1rem; background:#111; color:#fff;
      padding:8px 12px; border-radius:8px; text-decoration:none; font-weight:600;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">
      <img src="https://live.staticflickr.com/65535/54688874864_1e7c7e544d_q.jpg">
      <h2>Mythos Arts</h2>
    </div>
    <div class="header-icons">
      <button id="loginBtn" class="btn" onclick="window.location.href='auth.html'">Login</button>
      <button id="logoutBtn" class="btn" style="display:none;">Logout</button>
    </div>
  </header>

  <!-- Cart Content -->
  <div class="cart-container">
    <a href="index.html" class="back-btn">⬅ Back to Home</a>
    <h2>Your Cart</h2>
    <div id="cartItems"></div>
    <div class="total" id="totalPrice"></div>
  </div>

  <script type="module">
    import { auth } from "./firebase.js";
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");

    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "auth.html";
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        loginBtn.style.display = "none";
        logoutBtn.style.display = "inline-block";
      } else {
        loginBtn.style.display = "inline-block";
        logoutBtn.style.display = "none";
      }
    });

    // Cart rendering
    const cartItemsEl = document.getElementById("cartItems");
    const totalPriceEl = document.getElementById("totalPrice");
    const cart = JSON.parse(localStorage.getItem("cart")) || [];

    function renderCart() {
      cartItemsEl.innerHTML = cart.length
        ? ""
        : "<p>No items in cart</p>";
      let total = 0;
      cart.forEach((item, i) => {
        total += item.price;
        cartItemsEl.innerHTML += `
          <div class="list-item">
            <img src="${item.img}" alt="${item.name}">
            <div class="list-info">
              <h4>${item.name}</h4><small>Size: ${item.size}</small>
            </div>
            <button class="remove-btn" onclick="removeItem(${i})">X</button>
          </div>
        `;
      });
      totalPriceEl.innerText = "Total: ₹" + total;
    }

    window.removeItem = (i) => {
      cart.splice(i, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    };

    renderCart();
  </script>
</body>
</html>
